<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/homepage/styles/default.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script
    src="https://kit.fontawesome.com/e9625646b7.js"crossorigin="anonymous"></script>
</head>
<body>
 <!--NAVBAR-->
  <div id="nav-bar">
    <input id="nav-toggle" type="checkbox" checked/>
    <div id="nav-header">
      <a id="nav-title" href="#" target="_blank"
        ><i class="fas fa-shopping-cart"></i> Pokemonix</a
      >
      <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>

    </div>
    <div id="nav-content">
      <div class="nav-button" onclick="navigateTo('index.html')">
        <i class="fas fa-house-chimney"></i><span>Home</span>
      </div>

      <div class="nav-button" onclick="navigateTo('pages/products.html')">
        
        <i class="fas fa-box"></i><span>Cart</span>
        <span class="cart-item-count"></span>
      </div>

      <div class="nav-button" onclick="navigateTo('pages/contact.html')">
        <i class="fas fa-comment"></i><span>Contact</span>
      </div>
      <div class="nav-button" onclick="navigateTo('pages/about.html')">
        <i class="fas fa-user"></i><span>About</span>
      </div>

      <div id="nav-content-highlight"></div>
    </div>
  </div>

 <!--CART DETAILS-->
    <div class="cart">
      <div class="order-text"><i class="bi bi-cart"></i><p>ORDER DETAILS</p></div>
        <div class="cart-header">
          <span>PRODUCT</span>
          <span>PRICE</span>
          <span>QUANTITY</span>
          <span>TOTAL</span>
          <span></span>
        </div>

        <div class="cart-items">
        </div>

        <div class="row-container">
          
            <div class="promo-code">
                <input type="text" placeholder="Promo Code">
                <button>APPLY CODE</button>
            </div>
              
            <div class="cart-summary">
              <h3>ORDER  SUMMARY</h3>
              <div class="cart-total">
                  <p>Subtotal <span class="subtotal">₱0</span></p>
                  <p>Shipping Fee <span>Free</span></p>
                  <p>Grand Total <span class="grand-total">₱0</span></p> 
                  <button class="checkout-btn">CHECKOUT</button>
              </div>
          </div>
      </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
